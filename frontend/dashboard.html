<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>University Management Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="sidebar">
    <h1>Dashboard</h1>
    <button class="active" data-table="departments">Departments</button>
    <button data-table="students">Students</button>
    <button data-table="professors">Professors</button>
    <button data-table="courses">Courses</button>
    <button data-table="semesters">Semesters</button>
    <button data-table="classrooms">Classrooms</button>
    <button data-table="schedules">Schedules</button>
    <button data-table="grades">Grades</button>
    <button data-table="enrollments">Enrollments</button>
    <button data-table="attendance">Attendance</button>
    <button data-table="reports" id="reportsSidebarBtn">Reports</button>

  </div>

  <div class="content">
    <div class="header-row">
      <h1>Welcome <span id="adminName">Admin</span>!</h1>
      <button id="logoutBtn">Logout</button>
    </div>

    <h2 id="tableTitle">Departments</h2>

    <div class="actions">
      <button id="addBtn">Add</button>
      <button id="updateBtn">Update</button>
      <button id="deleteBtn">Delete</button>
      <button id="viewBtn">View</button>
    </div>
    <div id="formContainer"></div>
    <div id="tableData"></div>
     <div id="reportSection" style="display: none;">
  <h2>Reports</h2>
  <select id="reportSelect">
    <option value="">-- Select Report --</option>
    <option value="students">Students per Department</option>
    <option value="professors">Professors per Department</option>
    <option value="courses">Courses per Department</option>
    <option value="semesters">Enrollments per Semester</option>
    <option value="classrooms">Schedules per Classroom</option>
    <option value="schedules">Classes per Day of Week</option>
    <option value="grades">Grade Distribution</option>
    <option value="attendance">Attendance Summary</option>
  </select>

  <canvas id="reportChart" width="400" height="200" style="display:none;"></canvas>
</div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
